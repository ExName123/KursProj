<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Столбчатая диаграмма</title>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-bundle.min.js"></script>
</head>
<body>
    <div id="chartContainer" style="width: 100%; height: 500px;"></div>

    <script>
        // Предположим, что у вас есть массив данных по годам и количеству пожаров
        var data = [
            { year: 2020, fires: 100 },
            { year: 2021, fires: 150 },
            { year: 2022, fires: 120 },
            // ... добавьте остальные года и данные
        ];

        // Создайте экземпляр AnyChart
        anychart.onDocumentReady(function () {
            // Создайте столбчатую диаграмму
            var chart = anychart.column();

            // Задайте данные
            chart.data(data);

            // Задайте оси и заголовки
            chart.xAxis().title('Год');
            chart.yAxis().title('Количество пожаров');
            chart.title('Общее количество пожаров по годам');

            // Отобразите диаграмму в элементе с ID "chartContainer"
            chart.container('chartContainer');
            chart.draw();
        });
    </script>
</body>
</html>
